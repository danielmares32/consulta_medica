<div class="container">
    <h1>Personal</h1>
    <p>
        <img class="img-fluid" src="/assets/enfermeros.jpg" alt="">
    </p>
    <h2>Seleccione una acci√≥n a realizar</h2>
    <p>
        <a id="liga" routerLink="/registroP" >Registrar Paciente</a>
    </p>
    <br>
    <p>
        <a id="liga" routerLink="/registroLab" >Registrar Analisis</a>
    </p>
    <br>
    <p>
        <a id="liga" routerLink="/Recetas" >Recetas</a>
    </p>
    <br><br>
    <div class="row">
        <div class=" col-md-6 horizontal-scrollable text-wrap " id="DOCTORES">
            <p class="titulo">Pacientes en espera de consulta</p>
            <table class="table" *ngFor="let elemento of doctores">
                <tr>
                    <td>
                        <p class="formato">{{elemento.nombreD}}</p>
                    </td>
                    <td>
                        <button class="btn btn-primary" (click)="responder(elemento.idDiagnostico)">Responder Llamada</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class=" col-md-6 horizontal-scrollable text-wrap " id="Pacientes">
            <p class="titulo">Pacientes en espera de formulario</p>
            <table class="table" *ngFor="let elemento of pacientes">
                <tr> 
                    <td colspan="2" class="formato">{{elemento.nombreP}} <b> ID: {{elemento.idPaciente}}</b></td>  
                    <td><button class="btn btn-primary" routerLink="/consulta">Llenar Formulario</button></td>
                </tr>
            </table>     
        </div>
    </div>
</div>
