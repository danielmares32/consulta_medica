<div class="container" id="receta">
    <div *ngFor="let elemento of recet">
        <p><b>Paciente:</b> {{elemento.paciente}} <b>ID:</b> {{elemento.id_paciente}} <b>Fecha: </b> {{elemento.fecha}}  <button class="btn btn-primary" (click)="crearPDF(elemento.id_paciente)">Imprimir</button></p>

    </div>
       
</div>
