<h1>Inicio de Sesión</h1>
<div class="container">
    <form action="" method="POST">
        <div class="form-group">
            <label class="label" for="usr">Usuario</label>
            <input name="usuario" placeholder="Nombre de Usuario" [(ngModel)]="usr" type="text" class="form-control" id="usr">
            <label class="label" for="psw">Contraseña</label>
            <input name="contrasena" placeholder="Contraseña"  [(ngModel)]="Pass" type="password" id="psw" class='form-control'>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
</div>
